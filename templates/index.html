<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeKeeper | 15-Min Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="dot"></span>
                <h1>TimeKeeper</h1>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Daily Streak</span>
                    <span id="streak-count" class="stat-value">0</span>
                </div>
            </div>
        </header>

        <main>
            <section class="log-section">
                <div class="card reminder-card" id="reminder-container">
                    <div class="card-header">
                        <h2>Current Focus</h2>
                        <span id="next-slot" class="slot-badge">8:15 PM</span>
                    </div>
                    <div class="timer-display">
                        <div class="timer-circle">
                            <span id="timer-text">--:--</span>
                        </div>
                        <p id="timer-status">Time remaining for this slot</p>
                    </div>
                    <div class="input-group">
                        <input type="text" id="activity-input" placeholder="What are you working on right now?" autocomplete="off">
                        <button id="log-btn" class="primary-btn">Log Activity</button>
                    </div>
                </div>

                <div class="card progress-card">
                    <h3>Window Progress (8:00 PM - 9:00 PM)</h3>
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="slot-indicators">
                        <span class="indicator" data-time="20:00">8:00</span>
                        <span class="indicator" data-time="20:15">8:15</span>
                        <span class="indicator" data-time="20:30">8:30</span>
                        <span class="indicator" data-time="20:45">8:45</span>
                        <span class="indicator" data-time="21:00">9:00</span>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <div class="card history-card">
                    <div class="card-header">
                        <h2>Activity History</h2>
                        <button id="refresh-btn" class="secondary-btn">Refresh</button>
                    </div>
                    <ul id="history-list" class="history-list">
                        <!-- History items will be injected here -->
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 TimeKeeper. Keep yourself accountable.</p>
        </footer>
    </div>

    <!-- Notification Sound (Short & Gentle) -->
    <audio id="reminder-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
